<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/dropdown.css">
    <link rel="stylesheet" href="../style/grid.css">
    <link rel="stylesheet" href="../style/general.css">
    <link rel="stylesheet" href="../style/hsl_page.css">
    <title>RGB ⇿ HSL</title>
</head>
<body class="padding-0 margin-0 grid-template-body height-100-percent bg-color-50-44-68 grid-area-main">
    <ul class="grid-area-navbar">
        <li><a href="./hsl_converter.html">Trabalho - RGB ⇿ HSL</a></li>
        <li><a href="./homework_implementation.html">Exercícios de aula</a></li>
    </ul>
    <main class="bg-color-50-44-68 grid-area-main height-100-pc">
        <div id="rgb_hsl">
            <div id="rgb">
                <label>Vermelho</label> <input type="number" id="red" min="0" max="255">
                <label>Verde</label> <input type="number" id="green" min="0" max="255">
                <label>Azul</label> <input type="number" id="blue" min="0" max="255">
            </div>
            <div id="display">
                Display
                <div id="color_display"></div>
            </div>
            <div id="hsl">
                <label>Matiz</label> <input type="number" id="hue" min="0" max="239">
                <label>Saturação</label> <input type="number" id="saturation" min="0" max="240">
                <label>Luminosidade</label> <input type="number" id="lightness" min="0" max="240">
            </div>
        </div>
    </main>

    <script type="text/javascript" src="../src/services/page_funcionality/hsl_converter.js"></script>
    <script type="text/javascript" src="../src/services/image_processing/color_operations.js"></script>
</body>
</html>
